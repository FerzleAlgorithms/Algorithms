@keyframes slide-to-res {

  100% { transform: translateY(0) scale(1); opacity: 1; }
}

  animation: slide-to-res 0.6s forwards;

/* New: */
.matrix-clone {
  position: absolute;
  display: grid;
  gap: 4px;
  /* make grid same size as your matrices: we'll set --grid-size inline */
  grid-template-columns: repeat(var(--grid-size), 1fr);
  grid-template-rows:    repeat(var(--grid-size), 1fr);
  transition: transform 0.6s ease, opacity 0.6s ease;
  z-index: 1000;
}
.matrix-clone .matrix-element {
  /* keep the same cell styling */
  border: 1px solid #777;
  background: inherit;
}

  <div class="demo-container">
    <h2>Strassen's Algorithm Demo</h2>

  <script>
    // Initialize the demo when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      const containers = {
        matA: document.getElementById('matrix-a'),
        matB: document.getElementById('matrix-b'),
        matR: document.getElementById('matrix-res'),
        commentBox: document.getElementById('comment'),
        computations: document.getElementById('strassen-computations')
      };

      const buttons = {
        generate: document.getElementById('gen-btn')
      };

      const demo = new DemoManager(containers, buttons);
      demo.generateNewDemo();
    });
