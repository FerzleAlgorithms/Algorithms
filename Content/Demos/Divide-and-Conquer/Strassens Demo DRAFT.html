  <script>
    // Initialize the demo when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      const containers = {
        matA: document.getElementById('matrix-a'),
        matB: document.getElementById('matrix-b'),
        matR: document.getElementById('matrix-res'),
        commentBox: document.getElementById('comment'),
        computations: document.getElementById('strassen-computations')
      };

      const buttons = {
        generate: document.getElementById('gen-btn'),
        next: document.getElementById('next-btn')
      };

      const demo = new DemoManager(containers, buttons);
      demo.generateNewDemo();
      // Also enforce Step 0 after everything else has run
      window.addEventListener('load', () => demo.setStep(0));

      // --- Operation tally instrumentation (reliable) ---
      const tallyEl = document.getElementById('op-tally');
      // counters
      window.opCounters = { add: 0, mul: 0 };

      function updateTallyDisplay() {
        tallyEl.textContent = `Additions: ${window.opCounters.add} · Multiplications: ${window.opCounters.mul}`;
      }

      // suspend nested counting while a top-level wrapper does its estimation
      let opCountingSuspended = false;

      // Generic wrapper helper
      function wrapIfExists(obj, name, estimateFn) {
        if (!obj || typeof obj[name] !== 'function') return;
        const orig = obj[name];
        obj[name] = function (...args) {
          // If already suspended, delegate directly to avoid double counting
          if (opCountingSuspended) {
            return orig.apply(this, args);
          }
          opCountingSuspended = true;
          try {
            const result = orig.apply(this, args);
            try {
              const { adds = 0, muls = 0 } = estimateFn(args, result, name) || {};
              if (adds) window.opCounters.add += adds;
              if (muls) window.opCounters.mul += muls;
              updateTallyDisplay();
            } catch (e) {
              // estimation failed; ignore but don't break execution
              console.warn('op-estimate failed for', name, e);
            }
            return result;
          } finally {
            opCountingSuspended = false;
          }
        };
      }

      // helpers to detect matrices / scalars
      function isMatrix(x) {
        return Array.isArray(x) && Array.isArray(x[0]);
      }

      // Estimate functions
      function estimateAdd(args, result, name) {
        const a = args[0], b = args[1];
        if (isMatrix(a) && isMatrix(b)) {
          const rows = a.length;
          const cols = (a[0] && a[0].length) || 0;
          return { adds: rows * cols, muls: 0 };
        }
        // scalar add
        if (typeof a === 'number' && typeof b === 'number') return { adds: 1, muls: 0 };
        return { adds: 0, muls: 0 };
      }

      function estimateMul(args, result, name) {
        const a = args[0], b = args[1];
        // matrix × matrix: count multiplies and adds per entry
        if (isMatrix(a) && isMatrix(b)) {
          const rows = a.length;
          const k = (a[0] && a[0].length) || 0;
          const cols = (b[0] && b[0].length) || 0;
          const muls = rows * cols * k;
          const adds = rows * cols * Math.max(0, k - 1);
          return { adds, muls };
        }
        // scalar multiplication
        if (typeof a === 'number' && typeof b === 'number') return { adds: 0, muls: 1 };
        return { adds: 0, muls: 0 };
      }

      // Candidate global namespaces that might contain matrix helpers
      const candidates = [window.MatrixUtils, window.MatrixRenderer, window, window.DemoManager && window.DemoManager.prototype];

      // Common function names to wrap (add-kind and mul-kind)
      const addNames = ['addMatrices', 'addMatrix', 'matrixAdd', 'add', 'addScalar', 'addElements', 'sum', 'plus', 'matrixAddInPlace'];
      const mulNames = ['multiplyMatrices', 'multiplyMatrix', 'matMul', 'mulMatrices', 'multiply', 'multiplyScalar', 'scalarMultiply', 'mul', 'times', 'prod', 'matmul'];

      candidates.forEach(ns => {
        if (!ns) return;
        addNames.forEach(name => wrapIfExists(ns, name, estimateAdd));
        mulNames.forEach(name => wrapIfExists(ns, name, estimateMul));
      });

      // Also attempt to wrap any function directly on the demo instance that looks like an adder/multiplier
      try {
        addNames.forEach(name => wrapIfExists(demo, name, estimateAdd));
        mulNames.forEach(name => wrapIfExists(demo, name, estimateMul));
      } catch (e) { /* ignore */ }

      // Make sure tally exists in DOM and is initialized
      updateTallyDisplay();
      // --- end instrumentation ---
    });
   </script>
