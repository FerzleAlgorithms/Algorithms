<script>
(() => {
  // Globals
  let A = [], B = [], events = [], ptr = -1, timer = null;
  let computationState = {}; // Track which terms have been computed

  // DOM elements
  const dimInput = document.getElementById('dim-input');
  const genBtn = document.getElementById('gen-btn');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const matA = document.getElementById('matrix-a');
  const matB = document.getElementById('matrix-b');
  const matR = document.getElementById('matrix-res');
  const commentBox = document.getElementById('comment');

  // Utilities
  const randInt = max => Math.floor(Math.random() * max);
  
  function clearTimer() {
    if (timer) { clearInterval(timer); timer = null; }
  }

  function genRandomMatrix(n) {
    return Array.from({length: n}, () => Array.from({length: n}, () => randInt(10)));
  }

  function initZeroMatrix(n) {
    return Array.from({length: n}, () => Array(n).fill(0));
  }

  function extractSubmatrix(M, r, c, size) {
    // Handle 1x1 extraction (returns the scalar value)
    if (size === 1) {
      return M[r][c];
    }
    
    const sub = [];
    for (let i = 0; i < size; i++) {
      sub[i] = [];
      for (let j = 0; j < size; j++) {
        sub[i][j] = M[r + i][c + j];
      }
    }
    return sub;
  }

  function multiply2x2(A, B) {
    // Handle scalar multiplication (1x1 case)
    if (typeof A === 'number' || (Array.isArray(A) && A.length === 1 && typeof A[0] === 'number')) {
      const aVal = typeof A === 'number' ? A : A[0];
      const bVal = typeof B === 'number' ? B : B[0];
      return aVal * bVal;
    }
    
    // Handle 2x2 case
    const result = [[0,0],[0,0]];
    for (let i = 0; i < 2; i++) {
      for (let j = 0; j < 2; j++) {
        for (let k = 0; k < 2; k++) {
          result[i][j] += A[i][k] * B[k][j];
        }
      }
    }
    return result;
  }

  function addMatrices(A, B) {
    // Handle scalar addition (1x1 case)  
    if (typeof A === 'number' || (Array.isArray(A) && A.length === 1 && typeof A[0] === 'number')) {
      const aVal = typeof A === 'number' ? A : A[0];
      const bVal = typeof B === 'number' ? B : B[0];
      return aVal + bVal;
    }
    
    // Handle matrix addition
    const result = [];
    for (let i = 0; i < A.length; i++) {
      result[i] = [];
      for (let j = 0; j < A[0].length; j++) {
        result[i][j] = A[i][j] + B[i][j];
      }
    }
    return result;
  }

  // Replace naive multiply with true divide-and-conquer to base case
  function dncMultiply(A, B) {
    const n = A.length;
    if (n === 1) {
      // Base case: 1x1 matrices (scalars)
      return A[0][0] * B[0][0];
    }
    if (n === 2) {
      return multiply2x2(A, B);
    }
    
    const m = n >> 1;

    const A11 = extractSubmatrix(A, 0,   0,   m);
    const A12 = extractSubmatrix(A, 0,   m,   m);
    const A21 = extractSubmatrix(A, m,   0,   m);
    const A22 = extractSubmatrix(A, m,   m,   m);

    const B11 = extractSubmatrix(B, 0,   0,   m);
    const B12 = extractSubmatrix(B, 0,   m,   m);
    const B21 = extractSubmatrix(B, m,   0,   m);
    const B22 = extractSubmatrix(B, m,   m,   m);

    // C blocks - handle both scalar and matrix cases
    const C11 = addMatrices(dncMultiply1D(A11, B11), dncMultiply1D(A12, B21));
    const C12 = addMatrices(dncMultiply1D(A11, B12), dncMultiply1D(A12, B22));
    const C21 = addMatrices(dncMultiply1D(A21, B11), dncMultiply1D(A22, B21));
    const C22 = addMatrices(dncMultiply1D(A21, B12), dncMultiply1D(A22, B22));

    // stitch results back together
    const C = initZeroMatrix(n);
    
    // Handle scalar results (when m=1)
    if (m === 1) {
      C[0][0] = C11;
      C[0][1] = C12;
      C[1][0] = C21;
      C[1][1] = C22;
    } else {
      // Handle matrix results
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < m; j++) {
          C[i][j]           = C11[i][j];
          C[i][j+m]         = C12[i][j];
          C[i+m][j]         = C21[i][j];
          C[i+m][j+m]       = C22[i][j];
        }
      }
    }
    return C;
  }

  // Helper function to handle both scalar and matrix multiplication
  function dncMultiply1D(A, B) {
    if (typeof A === 'number' && typeof B === 'number') {
      return A * B;
    } else if (Array.isArray(A) && Array.isArray(B)) {
      if (A.length === 1) {
        return A[0][0] * B[0][0];
      } else if (A.length === 2) {
        return multiply2x2(A, B);
      } else {
        return dncMultiply(A, B);
      }
    }
    // Mixed case shouldn't happen in our context
    return 0;
  }

  function processQuadrant(A, B, quad, result, events, n) {
    const size = n / 2;
    events.push({ type: 'start_quadrant', quadrant: quad.name });

    const A1 = extractSubmatrix(A, quad.ar, quad.ac, size);
    const B1 = extractSubmatrix(B, quad.br, quad.bc, size);
    
    const A2 = extractSubmatrix(A, quad.ar, quad.ac + size, size);
    const B2 = extractSubmatrix(B, quad.br + size, quad.bc, size);

    // Compute both terms - handle 2x2 base case with steps
    let R1, R2;
    let term1Steps = null, term2Steps = null;
    
    if (size === 1) {
      R1 = A1 * B1;
      R2 = A2 * B2;
    } else if (size === 2) {
      const computation1 = multiply2x2WithSteps(A1, B1);
      const computation2 = multiply2x2WithSteps(A2, B2);
      R1 = computation1.result;
      R2 = computation2.result;
      term1Steps = computation1.steps;

    return `\\(${letter}_{${subscript}}\\)`;
  });
}

function formatEquation(quadrant, term1Desc, term2Desc) {

    return text.replace(/([ABC])(11|12|21|22)/g, (match, letter, subscript) => {
      return `${letter}_{${subscript}}`;
    });
  };
  
  if (window.MathJax) {
    return `\\(${latexFormat(quadrant)} = ${latexFormat(term1Desc)} + ${latexFormat(term2Desc)}\\)`;

        const computation = {

          formula: `(${A[i][0]} × ${B[0][j]}) + (${A[i][1]} × ${B[1][j]})`,

          result: A[i][0] * B[0][j] + A[i][1] * B[1][j]
        };
        steps.push(computation);
        result[i][j] = computation.result;
      }
    }
    
    return { result, steps };
  }

  // Add: quadrant label helper used in processQuadrant descriptions
  function getQuadrantLabel(r, c, n) {
    if (n === 2) return '';
    const mid = n / 2;
    const row = r < mid ? '1' : '2';
    const col = c < mid ? '1' : '2';
    return row + col;
  }

  // Event generation - modified to include interactive computation events
  function buildEvents(A, B) {
    const n = A.length;
    if (n === 1) {
      // Base case: 1x1 matrices (scalars)
      return A[0][0] * B[0][0];
    }
    if (n === 2) {
      return multiply2x2(A, B);
    }
    
    const m = n >> 1;

    const A11 = extractSubmatrix(A, 0,   0,   m);
    const A12 = extractSubmatrix(A, 0,   m,   m);
    const A21 = extractSubmatrix(A, m,   0,   m);
    const A22 = extractSubmatrix(A, m,   m,   m);

    const B11 = extractSubmatrix(B, 0,   0,   m);
    const B12 = extractSubmatrix(B, 0,   m,   m);
    const B21 = extractSubmatrix(B, m,   0,   m);
    const B22 = extractSubmatrix(B, m,   m,   m);

    // C blocks - handle both scalar and matrix cases
    const C11 = addMatrices(dncMultiply1D(A11, B11), dncMultiply1D(A12, B21));
    const C12 = addMatrices(dncMultiply1D(A11, B12), dncMultiply1D(A12, B22));
    const C21 = addMatrices(dncMultiply1D(A21, B11), dncMultiply1D(A22, B21));
    const C22 = addMatrices(dncMultiply1D(A21, B12), dncMultiply1D(A22, B22));

    // stitch results back together
    const C = initZeroMatrix(n);
    
    // Handle scalar results (when m=1)
    if (m === 1) {
      C[0][0] = C11;
      C[0][1] = C12;
      C[1][0] = C21;
      C[1][1] = C22;
    } else {
      // Handle matrix results
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < m; j++) {
          C[i][j]           = C11[i][j];
          C[i][j+m]         = C12[i][j];
          C[i+m][j]         = C21[i][j];
          C[i+m][j+m]       = C22[i][j];
        }
      }
    }
    return C;
  }

  // Helper function to handle both scalar and matrix multiplication
  function dncMultiply1D(A, B) {
    if (typeof A === 'number' && typeof B === 'number') {
      return A * B;
    } else if (Array.isArray(A) && Array.isArray(B)) {
      if (A.length === 1) {
        return A[0][0] * B[0][0];
      } else if (A.length === 2) {
        return multiply2x2(A, B);
      } else {
        return dncMultiply(A, B);
      }
    }
    // Mixed case shouldn't happen in our context
    return 0;
  }

  function processQuadrant(A, B, quad, result, events, n) {
    const size = n / 2;
    events.push({ type: 'start_quadrant', quadrant: quad.name });

    const A1 = extractSubmatrix(A, quad.ar, quad.ac, size);
    const B1 = extractSubmatrix(B, quad.br, quad.bc, size);
    
    const A2 = extractSubmatrix(A, quad.ar, quad.ac + size, size);
    const B2 = extractSubmatrix(B, quad.br + size, quad.bc, size);

    // Compute both terms - handle 2x2 base case with steps
    let R1, R2;
    let term1Steps = null, term2Steps = null;
    
    if (size === 1) {
      R1 = A1 * B1;
      R2 = A2 * B2;
    } else if (size === 2) {
      const computation1 = multiply2x2WithSteps(A1, B1);
      const computation2 = multiply2x2WithSteps(A2, B2);
      R1 = computation1.result;
      R2 = computation2.result;
      term1Steps = computation1.steps;
      term2Steps = computation2.steps;
    } else {
      R1 = dncMultiply(A1, B1);
      R2 = dncMultiply(A2, B2);
    }
    
    const final = addMatrices(R1, R2);

    // Show interactive computation event with steps if available
    events.push({
      type: 'show_interactive_computation',
      quadrant: quad.name,
      term1: {
        matrixA: A1,
        matrixB: B1,
        result: R1,
        steps: term1Steps,
        description: `A${getQuadrantLabel(quad.ar, quad.ac, n)} × B${getQuadrantLabel(quad.br, quad.bc, n)}`
      },
      term2: {
        matrixA: A2,
        matrixB: B2,
        result: R2,
        steps: term2Steps,
        description: `A${getQuadrantLabel(quad.ar, quad.ac + size, n)} × B${getQuadrantLabel(quad.br + size, quad.bc, n)}`
      },
      final
    });

    // Copy to result matrix - handle scalar case
    if (size === 1) {
      result[quad.rr][quad.rc] = final;
    } else {
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          result[quad.rr + i][quad.rc + j] = final[i][j];
        }
      }
    }
    events.push({ type: 'copy_result', quadrant: quad.name, final, targetR: quad.rr, targetC: quad.rc });
  }

function formatComment(text, useLatex = true) {
  if (!useLatex || !window.MathJax) return text;
  
  // Replace the regex to handle plain numbers instead of Unicode:
  return text.replace(/([ABC])(11|12|21|22)/g, (match, letter, subscript) => {
    return `\\(${letter}_{${subscript}}\\)`;
  });
}

function formatEquation(quadrant, term1Desc, term2Desc) {
  const latexFormat = (text) => {
    // Replace the regex:
    return text.replace(/([ABC])(11|12|21|22)/g, (match, letter, subscript) => {
      return `${letter}_{${subscript}}`;
    });
  };
  
  if (window.MathJax) {
    return `\\(${latexFormat(quadrant)} = ${latexFormat(term1Desc)} + ${latexFormat(term2Desc)}\\)`;
  } else {
    return `${quadrant} = ${term1Desc} + ${term2Desc}`;
  }
}

  // Enhanced 2x2 multiplication that shows step-by-step computation
  function multiply2x2WithSteps(A, B) {
    // For 2x2 matrices, show the actual scalar computations
    const steps = [];
    const result = [[0,0],[0,0]];
    
    // Compute each element step by step
    for (let i = 0; i < 2; i++) {
      for (let j = 0; j < 2; j++) {
        const computation = {
          position: [i, j],
          formula: `(${A[i][0]} × ${B[0][j]}) + (${A[i][1]} × ${B[1][j]})`,
          calculation: `${A[i][0] * B[0][j]} + ${A[i][1] * B[1][j]}`,
          result: A[i][0] * B[0][j] + A[i][1] * B[1][j]
        };
        steps.push(computation);
        result[i][j] = computation.result;
      }
    }
    
    return { result, steps };
  }

      if (subComputationState[stateKey].term1Computed && subComputationState[stateKey].term2Computed) {
        line.appendChild(op('='));
        line.appendChild(wrapMatrixWithLabel(renderSmallMatrix(event.final, event.final.length, 'result'), event.quadrant, 'result'));
        
        // Trigger rebuild to update button states
        setTimeout(() => rebuildSubDemo(), 0);
      }

      step.appendChild(line);
      compArea.appendChild(step);
      work.appendChild(compArea);

      // Process with MathJax if available
      if (window.MathJax) {
        MathJax.typesetPromise([compArea]).catch(err => console.log('MathJax error:', err));
      }
    }

    // Sub-demo event handlers (removed play button functionality)
    subNextBtn.addEventListener('click', () => {
      if (subPtr < subEvents.length - 1) {
        subPtr++;
        rebuildSubDemo();
      }
    });

    subPrevBtn.addEventListener('click', () => {
      if (subPtr > 0) {
        subPtr--;
        rebuildSubDemo();
      }
    });

    // Initialize sub-demo
    rebuildSubDemo();
  }

  // Enhanced 2x2 multiplication that shows step-by-step computation
  function multiply2x2WithSteps(A, B) {
    // For 2x2 matrices, show the actual scalar computations
    const steps = [];
    const result = [[0,0],[0,0]];
    
    // Compute each element step by step
    for (let i = 0; i < 2; i++) {
      for (let j = 0; j < 2; j++) {
        const computation = {
          position: [i, j],
          formula: `(${A[i][0]} × ${B[0][j]}) + (${A[i][1]} × ${B[1][j]})`,
          calculation: `${A[i][0] * B[0][j]} + ${A[i][1] * B[1][j]}`,
          result: A[i][0] * B[0][j] + A[i][1] * B[1][j]
        };
        steps.push(computation);
        result[i][j] = computation.result;
      }
    }
    
    return { result, steps };
  }

  // Main rebuild function
  function rebuild() {
    const event = events[ptr];
    if (!event) return;

    const currentResult = initZeroMatrix(A.length);
    for (let i = 1; i <= ptr; i++) {
      const ev = events[i];
      if (ev.type === 'copy_result') {
        const size = A.length / 2;
        for (let r = 0; r < size; r++) {
          for (let c = 0; c < size; c++) {
            currentResult[ev.targetR + r][ev.targetC + c] = ev.final[r][c];
          }
        }
      }
    }

    switch (event.type) {
      case 'init':
        clearWorkArea();
        renderMatrix(matA, A);
        renderMatrix(matB, B);
        renderMatrix(matR, currentResult);
        commentBox.textContent = 'Starting divide-and-conquer matrix multiplication...';
        break;

      case 'show_partition':
        clearWorkArea();
        renderMatrix(matA, A);
        renderMatrix(matB, B);
        renderMatrix(matR, currentResult);
        showOverlay(matA, event.size);
        showOverlay(matB, event.size);
        showOverlay(matR, event.size);
        commentBox.textContent = `Partitioning ${event.size}×${event.size} matrices into ${event.size/2}×${event.size/2} blocks`;
        break;

      case 'start_quadrant':
        clearWorkArea();
        const termColors = { term1: [], term2: [] };
        
        if (event.quadrant === 'C11') {
          termColors.term1 = ['A11', 'B11'];
          termColors.term2 = ['A12', 'B21'];
        } else if (event.quadrant === 'C12') {
          termColors.term1 = ['A11', 'B12'];
          termColors.term2 = ['A12', 'B22'];
        } else if (event.quadrant === 'C21') {
          termColors.term1 = ['A21', 'B11'];
          termColors.term2 = ['A22', 'B21'];
        } else if (event.quadrant === 'C22') {
          termColors.term1 = ['A21', 'B12'];
          termColors.term2 = ['A22', 'B22'];
        }

        renderMatrix(matA, A);
        renderMatrix(matB, B);
        renderMatrix(matR, currentResult);
        
        showOverlay(matA, A.length, null, termColors);
        showOverlay(matB, B.length, null, termColors);
        showOverlay(matR, A.length, event.quadrant);
        
        const formula = `${event.quadrant} = ${termColors.term1[0]}×${termColors.term1[1]} + ${termColors.term2[0]}×${termColors.term2[1]}`;
        const startComment = formatComment(`Computing  ${formula}`);
        commentBox.innerHTML = startComment;
        if (window.MathJax) {
          MathJax.typesetPromise([commentBox]).catch(err => console.log('MathJax error:', err));
        }
        break;

      case 'show_interactive_computation':
        showInteractiveComputation(event);
        renderMatrix(matR, currentResult);
        
        const interactiveTermColors = { term1: [], term2: [] };
        
        if (event.quadrant === 'C11') {
          interactiveTermColors.term1 = ['A11', 'B11'];
          interactiveTermColors.term2 = ['A12', 'B21'];
        } else if (event.quadrant === 'C12') {
          interactiveTermColors.term1 = ['A11', 'B12'];
          interactiveTermColors.term2 = ['A12', 'B22'];
        } else if (event.quadrant === 'C21') {
          interactiveTermColors.term1 = ['A21', 'B11'];
          interactiveTermColors.term2 = ['A22', 'B21'];
        } else if (event.quadrant === 'C22') {
          interactiveTermColors.term1 = ['A21', 'B12'];
          interactiveTermColors.term2 = ['A22', 'B22'];
        }
        
        showOverlay(matA, A.length, null, interactiveTermColors);
        showOverlay(matB, B.length, null, interactiveTermColors);
        showOverlay(matR, A.length, event.quadrant);
        
        const interactiveComment = formatComment(`Interactive computation for ${event.quadrant}. Choose "Compute" for direct calculation or "Show Computation" for step-by-step demo.`);
        commentBox.innerHTML = interactiveComment;
        if (window.MathJax) {
          MathJax.typesetPromise([commentBox]).catch(err => console.log('MathJax error:', err));
        }
        break;

      case 'copy_result':
        const highlightRegion = {
          r: event.targetR,
          c: event.targetC,
          size: A.length / 2
        };
        
        renderMatrix(matA, A);
        renderMatrix(matB, B);
        renderMatrix(matR, currentResult, highlightRegion);
        
        hideOverlay(matA);
        hideOverlay(matB);
        hideOverlay(matR);
        
        const copyComment = formatComment(`${event.quadrant} computation complete and copied to result matrix`);
        commentBox.innerHTML = copyComment;
        if (window.MathJax) {
          MathJax.typesetPromise([commentBox]).catch(err => console.log('MathJax error:', err));
        }
        break;

      case 'done':
        hideOverlay(matA);
        hideOverlay(matB);
        hideOverlay(matR);
        
        const work = getOrCreateWorkArea();
        const oldComp = work.querySelector('.computation-area');
        if (oldComp) oldComp.remove();
        
        renderMatrix(matA, A);
        renderMatrix(matB, B);
        renderMatrix(matR, event.result);
        commentBox.textContent = `Complete! Matrix multiplication finished.`;
        break;
    }

    // Update button states
    prevBtn.disabled = (ptr <= 0);
    if (event.type !== 'show_interactive_computation') {
      nextBtn.disabled = (ptr >= events.length - 1);
    }
  }

  // Add: quadrant label helper used in processQuadrant descriptions
  function getQuadrantLabel(r, c, n) {
    if (n === 2) return '';
    const mid = n / 2;
    const row = r < mid ? '1' : '2';
    const col = c < mid ? '1' : '2';
    return row + col;
  }

  // Event generation - modified to include interactive computation events
  function buildEvents(A, B) {
    const n = A.length;
    const events = [{ type: 'init' }];
    const result = initZeroMatrix(n);
    
    // Show partition overlay
    events.push({ type: 'show_partition', size: n });

    // Process each quadrant
    const size = n / 2;
    const quadrants = [
      { name: 'C11', ar: 0, ac: 0, br: 0, bc: 0, rr: 0, rc: 0 },
      { name: 'C12', ar: 0, ac: 0, br: 0, bc: size, rr: 0, rc: size },
      { name: 'C21', ar: size, ac: 0, br: 0, bc: 0, rr: size, rc: 0 },
      { name: 'C22', ar: size, ac: 0, br: 0, bc: size, rr: size, rc: size }
    ];

    for (const quad of quadrants) {
      processQuadrant(A, B, quad, result, events, n);
    }

    events.push({ type: 'done', result });
    return events;
  }

  // Event handlers
  genBtn.addEventListener('click', () => {
    clearWorkArea();
    computationState = {};
    const n = parseInt(dimInput.value, 10);
    A = genRandomMatrix(n);
    B = genRandomMatrix(n);
    events = buildEvents(A, B);
    ptr = 0;
    rebuild();
    clearTimer();
  });

  nextBtn.addEventListener('click', () => {
    if (ptr < events.length - 1) {
      ptr++;
      rebuild();
    }
  });

  prevBtn.addEventListener('click', () => {
    if (ptr > 0) {
      ptr--;
      rebuild();
    }
  });

  // Initialize
  genBtn.click();
})();
</script>
