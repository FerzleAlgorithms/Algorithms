<body class = "no-tooltips">
  <div class="demo-container">
    <h2>Polynomial Evaluation (Brute-Force Linear)</h2>

    <div class="controls">
      <div class="input-row" style="display: flex; align-items: center; gap: 0.75em;">
        <label>
          <strong>Coefficients:</strong>
          <input
            id="coeff-input"
            type="text"
            value="1,-2,3,-4,5,-6,7"
            size="30"
            placeholder="e.g. 1,-2,3,-4,5,-6,7"
          >
        </label>
        <button id="create-coeffs-btn">Use Coefficients</button>

        <label style="margin-left: 1.5em;">
          <strong>Enter x:</strong>
          <input id="x-input" type="number" value="2" style="width: 4em;">
        </label>
      </div>

      <div class="button-row">
        <button id="prev-btn" disabled>Previous</button>
        <button id="next-btn">Next</button>
        <button id="play">Play</button>
        <label for="speed">Speed:</label>
        <select id="speed">
          <option value="1">1×</option>
          <option value="2">2×</option>
          <option value="4">4×</option>
        </select>
      </div>
    </div>

    <div class="polynomial" id="poly-display"></div>
    <div class="comment" id="comment"><br></div>
    <div class="stats" id="stats"></div>

    <table id="step-table">
      <thead>
        <tr>
          <th>i</th>
          <th>computation</th>
          <th>result</th>
          <th>#mult</th>
          <th>#add</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let coefficients = [1, -2, 3, -4, 5, -6, 7];

    const polyDisplay     = document.getElementById('poly-display');
    const stepTableBody   = document.querySelector('#step-table tbody');
    const xInput          = document.getElementById('x-input');
    const nextBtn         = document.getElementById('next-btn');
    const prevBtn         = document.getElementById('prev-btn');
    const commentDiv      = document.getElementById('comment');
    const statsDiv        = document.getElementById('stats');
    const playBtn         = document.getElementById('play');
    const speedSelect     = document.getElementById('speed');
    const coeffInput      = document.getElementById('coeff-input');
    const createCoeffsBtn = document.getElementById('create-coeffs-btn');

    let events = [];
    let pointer = -1;
    let coeffIndexToSpan = {}; // map coefficient index -> span element
    let playing = false;
    let intervalId = null;

    function buildPolynomialHTML(coeffs) {
      const termStrings = [];
      for (let i = 0; i < coeffs.length; i++) {
        const a = coeffs[i];
        if (a === 0) continue;
        let sign = '';
        if (termStrings.length > 0) {
          sign = (a > 0) ? '+ ' : '- ';
        } else {
          sign = (a < 0) ? '- ' : '';
        }
        const absA = Math.abs(a);
        let term = '';
        if (i === 0) {
          term = `${absA}`;
        } else {
          term = (absA !== 1 ? `${absA}` : '') + 'x' + (i > 1 ? `<sup>${i}</sup>` : '');
        }
        termStrings.push(sign + term);
      }
      return termStrings;
    }

    function renderPolynomial() {
      polyDisplay.innerHTML = '';
      coeffIndexToSpan = {};
      let hasTerm = false;
      for (let i = 0; i < coefficients.length; i++) {
        const a = coefficients[i];
        if (a === 0) continue;
        let sign = '';
        if (hasTerm) {
          sign = (a > 0) ? '+ ' : '- ';
        } else {
          sign = (a < 0) ? '- ' : '';
        }
        const absA = Math.abs(a);
        let term = '';
        if (i === 0) {
          term = `${absA}`;
        } else {
          term = (absA !== 1 ? `${absA}` : '') + 'x' + (i > 1 ? `<sup>${i}</sup>` : '');
        }

        const span = document.createElement('span');
        span.className = 'term';
        span.innerHTML = sign + term;
        span.dataset.coeffIndex = String(i);
        polyDisplay.appendChild(span);
        coeffIndexToSpan[i] = span;
        hasTerm = true;
        if (i < coefficients.length - 1) {
          polyDisplay.appendChild(document.createTextNode(' '));
        }
      }
    }
function buildEvents(x) {
  events = [];
  let cumulative = 0;
  let power = 1;
  // explicit init for clarity
  events.push({
    type: 'init',
    computation: 'Initialize: result = 0; power = 1',
    resultAfter: 0,
    multCount: 0,
    addCount: 0,
    desc: 'Initialize result to 0 and power to 1.'
  });

  for (let i = 0; i < coefficients.length; i++) {
    const ai = coefficients[i];
    let multThisStep = 0;
    let addThisStep  = 0;
    let compLines = [];

    if (i === 0) {
      // power is 1; term = a0
      const term = ai; // a0 * 1
      const prev = cumulative;
      cumulative = prev + term;
      addThisStep = 1; // count adding a0
      compLines.push(`term = a[0] = ${ai}`);
      compLines.push(`result = ${prev} + ${term} = ${cumulative}`);
    } else {
      // update power: power *= x
      const beforePow = power;
      power = power * x;
      multThisStep += 1; // count the power update multiply
      compLines.push(`power = ${beforePow} * ${x} = ${power}`);

      // compute term = ai * power
      const term = ai * power;
      multThisStep += 1; // coefficient*power multiply (counted even if ai=0)
      compLines.push(`term = a[${i}] * power = ${ai} * ${power} = ${term}`);

      // add term to result
      const prev = cumulative;
      cumulative = prev + term;
      addThisStep = 1;
      compLines.push(`result = ${prev} + ${term} = ${cumulative}`);
    }

    events.push({
      type: 'iter',
      i,
      computation: compLines.join('<br>'),
      multCount: multThisStep,
      addCount: addThisStep,
      resultAfter: cumulative,
      desc: (i === 0)
        ? 'Start with a[0]; no multiplications.'
        : 'Update power, multiply by coefficient, then add to result.'
    });
  }

  events.push({
    type: 'done',
    final: cumulative,
    desc: `All terms processed. Answer is ${cumulative}`
  });
}

    function rebuildDisplay() {
      // clear polynomial highlights
      document.querySelectorAll('.term.current').forEach(el => el.classList.remove('current'));

      stepTableBody.innerHTML = '';

      let totalMult = 0;
      let totalAdd = 0;

      for (let idx = 0; idx <= pointer; idx++) {
        const ev = events[idx];
        if (ev.type === 'init') {
          const tr = document.createElement('tr');
          const tdI = document.createElement('td');
          tdI.textContent = '—';
          const tdC = document.createElement('td');
          tdC.innerHTML = ev.computation;
          const tdR = document.createElement('td');
          tdR.textContent = ev.resultAfter;
          const tdM = document.createElement('td');
          tdM.textContent = ev.multCount;
          const tdA = document.createElement('td');
          tdA.textContent = ev.addCount;

          tr.appendChild(tdI);
          tr.appendChild(tdC);
          tr.appendChild(tdR);
          tr.appendChild(tdM);
          tr.appendChild(tdA);
          stepTableBody.appendChild(tr);

          if (idx === pointer) tdC.classList.add('highlight-cell');
        } else if (ev.type === 'iter') {
          totalMult += ev.multCount;
          totalAdd  += ev.addCount;

          const tr = document.createElement('tr');
          const tdI = document.createElement('td');
          tdI.textContent = ev.i;
          const tdC = document.createElement('td');
          tdC.innerHTML = ev.computation;
          const tdR = document.createElement('td');
          tdR.textContent = ev.resultAfter;
          const tdM = document.createElement('td');
          tdM.textContent = ev.multCount;
          const tdA = document.createElement('td');
          tdA.textContent = ev.addCount;

          tr.appendChild(tdI);
          tr.appendChild(tdC);
          tr.appendChild(tdR);
          tr.appendChild(tdM);
          tr.appendChild(tdA);
          stepTableBody.appendChild(tr);

          if (idx === pointer) tdC.classList.add('highlight-cell');

          // highlight current term in the displayed polynomial if it exists
          const span = coeffIndexToSpan[ev.i];
          if (idx === pointer && span) span.classList.add('current');
        }
      }

      const ev = pointer >= 0 ? events[pointer] : null;
      if (!ev) {
        commentDiv.innerHTML = '<br>';
        statsDiv.textContent = '';
      } else if (ev.type === 'done') {
        commentDiv.innerHTML = `Done! Final answer = ${ev.final}`;
      } else {
        commentDiv.innerHTML = ev.desc;
      }

      statsDiv.textContent = `Total multiplications: ${totalMult}, Total additions: ${totalAdd}`;
      prevBtn.disabled = (pointer <= -1);
      nextBtn.disabled = (pointer >= events.length - 1);
    }

    function initDemo() {
      renderPolynomial();
      const x = parseFloat(xInput.value) || 0;
      buildEvents(x);
      pointer = -1;
      rebuildDisplay();
    }

    nextBtn.addEventListener('click', () => {
      if (pointer < events.length - 1) {
        pointer++;
        rebuildDisplay();
      }
    });
    prevBtn.addEventListener('click', () => {
      if (pointer > -1) {
        pointer--;
        rebuildDisplay();
      }
    });
    xInput.addEventListener('change', initDemo);
    createCoeffsBtn.addEventListener('click', () => {
      const parsed = coeffInput.value
        .split(',')
        .map(s => parseFloat(s.trim()))
        .filter(n => !isNaN(n));
      if (parsed.length > 0) {
        coefficients = parsed;
        initDemo();
      } else {
        alert('Please enter at least one valid numeric coefficient, separated by commas.');
      }
    });

    playBtn.addEventListener('click', () => {
      if (playing) {
        playing = false;
        playBtn.textContent = 'Play';
        clearInterval(intervalId);
        intervalId = null;
      } else {
        playing = true;
        playBtn.textContent = 'Pause';
        const speed = parseInt(speedSelect.value, 10);
        const delay = 1000 / speed;
        intervalId = setInterval(() => {
          if (pointer < events.length - 1) {
            pointer++;
            rebuildDisplay();
          } else {
            playing = false;
            playBtn.textContent = 'Play';
            clearInterval(intervalId);
            intervalId = null;
          }
        }, delay);
      }
    });

    speedSelect.addEventListener('change', () => {
      if (playing) {
        clearInterval(intervalId);
        playing = false;
        playBtn.textContent = 'Play';
        playBtn.click();
      }
    });

    initDemo();
  </script>
