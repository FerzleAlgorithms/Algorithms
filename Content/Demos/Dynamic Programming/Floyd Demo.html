    function genRandomGraph(n) {

    function cloneMatrix(M) { return M.map(row => row.slice()); }

// ─── New buildEvents ─────────────────────────────────────────────────────
function buildEvents(D) {
  
  const ev = [], n = D.length;

  // ── new ──
  let nextHop  = Array.from({ length: n }, (_, i) =>

  );
  // emit init with nextHop
  ev.push({ type: 'init', R: cloneMatrix(Rprev), nextHop: cloneMatrix(nextHop) });
  // emit R, not D
  ev.push({ type: 'init', R: cloneMatrix(Rprev) });

  for (let k = 0; k < n; k++) {
    const changed = [];
    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n; j++) {
        const oldVal = Rprev[i][j];
        const via    = Rprev[i][k] + Rprev[k][j];
        const newVal = Math.min(oldVal, via);

        // emit Rprev, not Dprev
       // 1) snapshot the old matrix
  const oldR = cloneMatrix(Rprev);

  // 2) if we found a shorter path, update nextHop & Rprev
  if (newVal < oldVal) {
    changed.push({ i, j, oldVal, newVal });
    // use the old nextHop[i][k] to seed the new i→j
    nextHop[i][j] = nextHop[i][k];
    Rprev[i][j]   = newVal;
  }

  // 3) now push one event with old‐matrix & updated nextHop
  ev.push({
    type:    'cell',
    k, i, j,
    oldVal, via, newVal,
    Rprev:   oldR,
    nextHop: cloneMatrix(nextHop)
  });
      }
    }
    // emit R, not D
    ev.push({ type: 'afterK', k, R: cloneMatrix(Rprev), changed });
  }

  // final snapshot must also be R
  ev.push({ type: 'done', R: cloneMatrix(Rprev) });
  return ev;
}

function getNodePositions(n) {
  const w   = graphSvg.clientWidth;
  const h   = graphSvg.clientHeight;
  const pad = 40;  // how far from the border you want your nodes

  // compute the “walkable” width & height
  const availW = w - 2*pad;
  const availH = h - 2*pad;
  const perim  = 2*(availW + availH);

  return Array.from({ length: n }, (_, i) => {
    // distance along perimeter for this node
    const d = (i * perim) / n;

    if (d < availW) {
      // top edge, left→right
      return { x: pad + d, y: pad };
    } else if (d < availW + availH) {
      // right edge, top→bottom
      return { x: w - pad, y: pad + (d - availW) };
    } else if (d < 2*availW + availH) {
      // bottom edge, right→left
      return {
        x: w - pad - (d - (availW + availH)),
        y: h - pad
      };
    } else {
      // left edge, bottom→top
      return {
        x: pad,
        y: h - pad - (d - (2*availW + availH))
      };
    }
  });
}

  // ─── Configuration constants ───────────────────────────────────────────
  const arrowMargin      = 12;   // px back from the end of the path to clear the arrowhead
  const nodeRadius       = 20;   // px radius of each node
  const nodeMargin       = 4;    // extra px around each node
  const labelRadius      = 8;    // px approx half the text width of your weight labels
  const maxTries         = 100;  // how many times to re-sample before giving up
  // These must match the values you use in renderGraph for OFFSET & curvature:
  const DEFAULT_MARKER_W   = 9;
  const HIGHLIGHT_MARKER_W = 8;   // 4*2
  const OFFSET             = (DEFAULT_MARKER_W + HIGHLIGHT_MARKER_W)/2 + 2;
  const curvature          = 30;  // same “bend” you use when drawing your edges

  edges.forEach(e => {
    if (e.weight == null) return;

    // 1) build the exact same quadratic‐curve path you use in renderGraph
    const p1 = pos[e.from];
    const p2 = pos[e.to];
    const dx = p2.x - p1.x, dy = p2.y - p1.y;
    const L  = Math.hypot(dx, dy);
    const ux = dx / L, uy = dy / L;
    const perpX = -uy, perpY = ux;

    const sx = p1.x + ux*17 + perpX*OFFSET;
    const sy = p1.y + uy*17 + perpY*OFFSET;
    const ex = p2.x - ux*17 + perpX*OFFSET;
    const ey = p2.y - uy*17 + perpY*OFFSET;
    const mx = (p1.x + p2.x)/2 + perpX*curvature;
    const my = (p1.y + p2.y)/2 + perpY*curvature;

    const d = `M${sx},${sy} Q${mx},${my} ${ex},${ey}`;
    const tempPath = document.createElementNS(NS, 'path');
    tempPath.setAttribute('d', d);
    graphSvg.appendChild(tempPath);

    const totalLen = tempPath.getTotalLength();

    // 2) sample a point along the curve with a triangular PDF,
    //    avoiding arrowhead, nodes, and existing labels
    let len, pt, tries = 0;
    do {
      const u   = (Math.random() + Math.random()) / 2; // triangular on [0,1]
      len       = totalLen * u;
      pt        = tempPath.getPointAtLength(len);
      tries++;
    } while (
      tries < maxTries &&
      (
        // a) avoid arrowhead region
        len > totalLen - arrowMargin ||
        // b) avoid falling under any node
        pos.some(n => Math.hypot(pt.x - n.x, pt.y - n.y) < nodeRadius + nodeMargin) ||
        // c) avoid overlapping any already‐placed label
        edges.some(other =>
          other.lx != null &&
          Math.hypot(pt.x - other.lx, pt.y - other.ly) < labelRadius*2
        )
      )
    );

    // 3) store the final coords right on the edge
    e.lx = pt.x;
    e.ly = pt.y;

    // 4) clean up the temp path
    graphSvg.removeChild(tempPath);
  });
}

// walk i→j by following nextHop[i][j], building node‐list
function reconstructPath(i, j, nextHop) {
  const path = [];
  if (nextHop[i][j] == null) return path;
  let u = i;
  while (u != null && u !== j) {
    path.push(u);
    u = nextHop[u][j];
  }
  if (u === j) path.push(j);
  return path;
}

// convert [u0,u1,u2…] into [{from:u0,to:u1},{from:u1,to:u2},…]
function pathToEdges(nodes) {
  return nodes.slice(0, -1).map((u, idx) => ({
    from: u,
    to:   nodes[idx + 1]
  }));
}
